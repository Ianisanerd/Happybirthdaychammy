<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="birthday-card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with joy, laughter, and everything you wish for!</p>

        <div class="image-container main-birthday-image">
            <img src="birthday-cake.png" alt="Birthday Cake">
        </div>

        <p class="message">Hope you have a fantastic year ahead my nigga!</p>

        <button id="playMusicBtn">Play a Birthday Song!</button>
        <audio id="birthdaySong" src="happy_birthday_song.mp3" preload="auto"></audio>
    </div>

    <img src="balloon.png" alt="Red Balloon" class="design-element" id="designImg1">
    <img src="confetti1.png" alt="Confetti" class="design-element" id="designImg2">
    <img src="star.png" alt="Star" class="design-element" id="designImg3">
    <img src="gift_box.png" alt="Gift Box" class="design-element" id="designImg4">
    <script src="script.js"></script>
</body>
</html>
